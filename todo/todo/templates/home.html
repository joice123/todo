{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
             {% csrf_token %}
                <div class="form-group">
                 <input type="text" name="task" placeholder="Task" class="form-control"><br>
                 </div>
                <div  class="form-group">

                <input type="text" name="priority" placeholder="priority" class="form-control"><br>
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control"><br>
                </div>
                <div  class="form-group">
                    <input type="submit" class="btn btn-outline-success">
                </div>


            </form>

<br>
<br>

        </div>

        <div class="col-md-6">
             {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-outline-danger" href="{% url 'delete' i.id %}">Done</a>
                     <a class="btn btn-outline-warning" href="{% url 'update' i.id %}">UPDATE</a>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div>




{% endblock %}
